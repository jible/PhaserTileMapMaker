<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilemap Editor</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>

  <!-- Top section with buttons -->
  <div id="controls">
    <input type="file" id="tilesetLoader" accept="image/*" class="button">
    <button id="exportButton" class="button">Export to JSON</button>
    
    <button id="resizeButton" class="button">Resize Grid/Tiles</button>

    <!-- Grid and tile size input controls -->
    <div id="resizeControls" style="display:none;">
      <label for="gridWidth">Grid Width: </label>
      <input type="number" id="gridWidth" value="16">
      <label for="gridHeight">Grid Height: </label>
      <input type="number" id="gridHeight" value="16">
      <label for="tileSize">Tile Size: </label>
      <input type="number" id="tileSize" value="32">
      <button id="applyResize" class="button">Apply</button>
    </div>
  </div>

  <!-- Canvas for the tilemap -->
  <canvas id="tilemap" width="512" height="512"></canvas>

  <!-- Tile palette -->
  <div id="tilePalette"></div>

  <script src="src/app.js"></script>
</body>
</html>
