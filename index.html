<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Map Editor</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="controls">
    <input type="file" id="tilesetLoader" accept="image/*">
    <button id="exportButton">Export JSON</button>
    <button id="resizeButton">Resize Grid</button>
    <button id="addObjectButton">Add Object</button>
    <div id="resizeControls" style="display: none;">
      <input type="number" id="gridWidth" placeholder="Grid Width" min="1">
      <input type="number" id="gridHeight" placeholder="Grid Height" min="1">
      <input type="number" id="tileSize" placeholder="Tile Size" min="1">
      <button id="applyResize">Apply</button>
    </div>
  </div>

  <div class="palette">
    <h3>Tile Palette</h3>
    <div id="tilePalette"></div>
  </div>

  <div class="object-list">
    <h3>Objects</h3>
    <div id="objectList"></div>
  </div>

  <canvas id="tilemap" width="512" height="512"></canvas>

  <script src="src/app.js"></script>
</body>
</html>
